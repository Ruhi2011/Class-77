<html>
    <head>
        <title>Javascript Syntax</title>
    </head>
    <body>
        <script>
            console.log("Hello, everyone!")
            var first_name="Saundarya"
            console.log(first_name)
            var last_name="Singh"
            console.log(last_name)
            var full_name=first_name.concat(last_name);
            var length_of_full_name=full_name.length;
            var name1="Hello I am Saundarya Singh."
            var replace_name=name1.replace("Saundarya","Ruhi");
            console.log(replace_name)
            var capital_name="MY CAPITAL NAME"
            var lower_case =capital_name.toLowerCase();
            console.log(lower_case)
         var small_name="my small name"
         var upper_case =small_name.toUpperCase();
         console.log(upper_case) 
           var square_root=Math.sqrt(16);
           console.log(square_root)
           var maximum_number=Math.max(15,10);
           console.log(maximum_number)
           var minimum_number=Math.min(15,10);
           console.log(minimum_number)
           var power_1= Math.pow(10,100);
           console.log(power_1)
        </script>
    </body>
</html>
